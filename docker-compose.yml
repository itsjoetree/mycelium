version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: mycelium_db
    environment:
      POSTGRES_USER: mycelium
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mycelium
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  redis:
    image: redis:alpine
    container_name: mycelium_redis
    ports:
      - "6379:6379"
    restart: always

volumes:
  postgres_data:
